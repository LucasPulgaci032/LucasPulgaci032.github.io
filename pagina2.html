        <script>
      const emailGenerico = "lucaspac032@hotmail.com"; // Substitua por um email real
      const senhaGenerica = "1234";

function validaLogin(event) {
  event.preventDefault(); // Evita o comportamento padrão do formulário

  const inputEmail = document.getElementById("email2");
  const inputSenha = document.getElementById("senha2"); // Pega o valor do input
  const emailDigitado = inputEmail.value.trim(); // Remove espaços em branco
  const senhaDigitada = inputSenha.value.trim();
  if (emailDigitado !== emailGenerico) {
    alert("Email incorreto!");
    window.location.reload();
  }else if (senhaDigitada !== senhaGenerica) {
    alert("senha incorreta!");
    window.location.reload(); 
  }
    
   else {
    alert('Login bem sucedido');
    window.location.href = "paginaentrar.html";
  }
}



       </script>
